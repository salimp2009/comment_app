<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="./scripts/script.js" defer></script>

    <title>LangComment -- Give Feedback, Publicly</title>
  </head>

  <body class="body">
    <div class="body__container">
      <footer class="footer">
        <small class="copyright">
          <p class="copyright__text">
            Â© Copyright by
            <a
              href="https://salimsnotes.netlify.app"
              class="copyright__link"
              target="_blank"
              >Salim Pamukcu</a
            >
            <i class="fa-solid fa-square-up-right copyright__icon"></i> Intended
            for learning.
          </p>
          <p class="copyright__text">
            <span class="u-bold u-italic">Use as you like</span> free software
            for everyone.
          </p>
        </small>
      </footer>

      <main class="app">
        <header class="header">
          <img
            src="/public/pattern.svg"
            alt="pattern"
            class="header__pattern"
          />
          <a href="." class="logo">
            <img src="/public/logo.svg" alt="logo" class="logo__img" />
          </a>
          <h1 class="first-heading">
            Give Feedback. <span class="u-italic u-transparent">Publicly.</span>
          </h1>
          <form action="#" class="form">
            <textarea
              class="form__textarea"
              id="textarea"
              spellcheck="false"
              maxlength="150"
              type="text"
              placeholder="Enter feedback"
            ></textarea>
            <label for="textarea" class="form__label"
              >Enter your feedback here, remember to
              <span class="u-medium">#hashtag</span> the company
              <i class="fa-solid fa-pen form__icon"></i
            ></label>
            <div class="form__bottom">
              <p class="counter u-italic">150</p>
              <button class="submit-btn">
                <span class="submit-btn__text">Submit</span>
              </button>
            </div>
          </form>
        </header>

        <ol class="feedbacks">
          <div class="spinner"></div>
        </ol>
      </main>

      <ul class="hashtags">
        <li class="hashtags__item">
          <button class="hashtag">#LunarVim</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Linux</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Coffee</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Arch</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Rust</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#C++</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Scripting</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#WebDev</button>
        </li>
      </ul>
    </div>
  </body>
</html>
